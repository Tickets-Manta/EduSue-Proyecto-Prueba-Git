name: Integracion a Docker Hub

on: 
    push:
        branches: ["main"]

jobs:
    build: 
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login a DockerHub
              uses: docker/login-action@v2
              with:
                username: ${{secrets.DOCKERHUB_USERNAME}}
                password: ${{secrets.DOCKERHUB_TOKEN}}

            - name: Build Docker Image
              run: |
                docker build -t pagina-de-prueba
            - name: push Docker File to DOcker hub
              run: | 
                docker tag pagina-de-prueba ${{secrets.DOCKERHUB_USERNAME}}/pagina-de-prueba:latest
                docker push ${{secrets.DOCKERHUB_USERNAME}}/
                pagina-de-prueba:latest
